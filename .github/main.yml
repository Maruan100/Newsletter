name: "GitHub Actions Test"
on:
    pull_request:
        branches:
            - main


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: 'Install Node'
              uses: actions/setup-node@v1
            - name: Install mocha
              run: npm install -g mocha
            - name: Install dependencies
              run: npm install 
            - name: "Run Test"
              run: mocha api-notifications/test api.spec.js
